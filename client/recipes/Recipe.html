<template name="Recipe">
   <article class="recipe{{#if inMenu }} in-menu {{/if}}">
     <h3>{{name}}</h3>
     {{#if editMode }}
        {{> quickForm collection="Recipes" id=updateRecipeId type="update" doc = this autosave= true}}
     {{else}}
       <p>{{desc}}</p>
       <p>
         {{#each ingredients}}
           <span class="ingredient">{{name}} - {{amount}}</span>
         {{/each}}
       </p>
       <a href="/recipe/{{_id}}">详细...</a>
        {{#if inMenu}}
          <button class="btn-deny toggle-menu">移除菜单</button>
        {{else}}
          <button class="btn-primary toggle-menu">加入菜单</button>
        {{/if}}
     {{/if}}
     {{#if isAuthor}}
       <i class="fa {{#if isPublish}}fa-low-vision{{else}}fa-share{{/if}}" title="{{#if isPublish}}私有{{else}}分享{{/if}}"></i>
       <i class="fa fa-trash" title="删除"></i>
       <i class="fa fa-pencil" title="编辑"></i>
     {{/if}}
   </article>
</template>
