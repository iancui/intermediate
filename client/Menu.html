<template name="Menu">
  <h1 class="pasg-title">我的菜单</h1>
  {{#each recipes}}
    {{> MenuItem}}
  {{else}}
    <h3>请把<a href="/recipe-book">食谱</a>加入你的菜单</h3>
  {{/each}}
</template>

<template name="MenuItem">
  <div class="menu-item">
    <h3>{{name}}</h3>
    <p>{{desc}}</p>
  </div>
</template>
